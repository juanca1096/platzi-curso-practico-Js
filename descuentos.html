<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje y descuentos | Curso Practico de JavaScript</title>
    <link rel="stylesheet" href="./descuentos.css">
</head>
<body>
    <section>
        <div>
            <h1>La diversion esta mas cerca de lo que esperabas</h1>
            <p>Aprovecha estas increibles ofertas</p>
        </div>
        <div>
            <img class="imagen" src="./figuras/pngegg.png" alt="productos">
        </div>
        <form class="forms" action="">
            <input id="InputPrice" type="number" placeholder="Ingresa el precio de tu producto"/> 
            <input id="InputDiscount" type="number" placeholder="Ingresa el porcentaje de descuento"/>
    
            <button type="button" onclick="(priceDiscount())">Calcular precio con Descuento</button>
            
            <p id="ResultP" ></p>    

            <h3>Recuerda que tambien puedes canjear tu cupon de Descuento </h3>
            <input id="InputCupon" type="text" placeholder="Ingresa el nombre de tu cupon" />
            <button type="button" onclick="(cuponDiscount())">Canjea tu cupon</button>
            <p id="ResultCupon"></p>
        </form>
    </section>
    

    <script src="descuentos.js"></script>
</body>
</html>
